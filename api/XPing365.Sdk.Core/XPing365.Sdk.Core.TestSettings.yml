  namespace: XPing365.Sdk.Core
  summary: >-
    Gets a TestSettings object with default settings for server availability testing.

    The returned object has PingDontFragmetOption property set to true and the PingTTLOption property set to 64.

    See <xref href="XPing365.Sdk.Core.PropertyBagKeys.PingDontFragmetOption" data-throw-if-not-resolved="false"></xref> and <xref href="XPing365.Sdk.Core.PropertyBagKeys.PingTTLOption" data-throw-if-not-resolved="false"></xref> for more 

    information. It also has Http request timeout set to <xref href="XPing365.Sdk.Core.TestSettings.DefaultHttpRequestTimeoutInSeconds" data-throw-if-not-resolved="false"></xref> value.
